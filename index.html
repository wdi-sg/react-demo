<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>babel demo</title>
</head>
<body>
  hello
  <div id="root"></div>
<script src="babel.js"></script>
<script src="react.js"></script>
<script src="react-dom.js"></script>
<script>

  // using babel 5.8.24
  var reactJsx = `class Greeting extends React.Component {
      render() {
          return (<p>Hello world</p>);
      }
  }
  ReactDOM.render(
      <Greeting />,
      document.getElementById('root')
  );`;

  // the default available variable / instance
  console.log( babel );

  // the default transformation function
  console.log( babel.transform );

  // run it
  var result = babel.transform( reactJsx, {} );

  console.log( result );

  // output something
  // access the string of the result
  console.log( result.code );

  eval( result.code );
</script>
</body>
</html>
